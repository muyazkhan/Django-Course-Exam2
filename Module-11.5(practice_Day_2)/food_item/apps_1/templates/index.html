{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {%for i in meals%}
    <div class="col mb-4">
      <div class="card" style="width: 400px" , "height: 400px;" >
        <img src="{{i.strMealThumb}}" class="card-img-top" alt="{{i.idMeal}}" />
        <div class="card-body">
          <h3 class="text-center">{{i.strMeal}}</h3>
          <p class="card-text">
            The food served and eaten especially at one of the customary,
            regular occasions for taking food during the day, as breakfast,
            lunch, or supper
          </p>
        </div>
      </div>
    </div>
    {% endfor%}
  </div>
</div>
{% endblock %}
